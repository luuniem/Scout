<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <title>Famous Places</title>
  </head>
  <body>
    <header class="row">
      <div class="col-sm-2">
        <a href="profile.html"><img src="img/back.png" alt="" /></a>
      </div>
      <div class="col-sm-8">
        <h2>Famous Places</h2>
      </div>

    </header>
      <div class="gallery">
        <div class="row profileRow">
          <div class="col-sm-3 gracieFamousPlace">
            <img class="animated bounceInLeft" src="img/gracieProfile.png" alt="image of Gracie">
          </div>
          <div class="col-sm-9">
            <div class="row top animated bounceInDown">
              <div class="col-sm-8">
                <p class="pennyP">Penny Pangolin</p>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <br>
        <div class="famousPlaceTitle">
          <h2>ADVENTURE</h2>
          <h1>Famous Places</h1>
          <p><img src="img/starIcon.png" alt="star icon"> 68 POINTS</p>
        </div>
        <div class="row locationList">
          <div class="col-sm-6">
            <ul class="animated slideInUp leftList">
              <li><img src="img/portlandiaStatue.png" alt="portlandia"></li>
              <li><img src="img/deerSign.png" alt="deer"></li>
              <li><img src="img/pizza.png" alt="pizza"></li>
              <li><img src="img/weird.png" alt="weird"></li>
              <li><img src="img/bigPink.png" alt="bank"></li>

            </ul>
          </div>
          <div class="col-sm-6 ">
            <ul class="animated slideInUp leftList">
              <li><img src="img/unityMural.png" alt="mural"></li>
              <li><img src="img/powellBooks.png" alt="books"></li>
              <li><img src="img/otter.png" alt="otter"></li>
              <li><img src="img/rainMan.png" alt="rain main"></li>
              <li><img src="img/voodoo.png" alt="donuts"></li>
            </ul>
          </div>
        </div>
      </div>
    <footer>
      <div  class="navbar">
        <ul class="baricons">
          <li><a href="home.html"><img src="img/homeIcon.png" alt="home icon"></li>
          <li><a href="friends.html"><img src="img/friendsIcon.png" alt="friends icon"></li>
          <li><a href="adventuresInProgress.html"><img src="img/currentAdventureIcon.png" alt="current adventure icon"></a></li>
          <li><a href="profile.html"><img src="img/profileIcon.png" alt="profile icon"></li>
      </ul>
    </div>
    </footer>
  </body>
</html>
