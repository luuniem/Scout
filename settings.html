<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <title>Settings</title>
  </head>

  <body class="settings" style="text-align: center;">
    <header class="row">
      <div class="col-sm-2">
        <img src="img/back.png" alt="" />
      </div>
      <div class="col-sm-8">
        <h2>Account Settings</h2>
      </div>
      <div class="col-sm-2">
      </div>
    </header>

    <div class="backgroundImg row">
      <img src="img/settingsHeader.png" alt="" />
    </div>
    <div class="settingsFeature row">
      <div class="col-sm-10">
        <h3>Change Name</h3>
      </div>
      <div class="col-sm-2">
        <img src="img/right-arrow.png" alt="" />
      </div>
      <hr>
    </div>
    <div class="settingsFeature row">
      <div class="col-sm-10">
        <h3>Change Location</h3>
      </div>
      <div class="col-sm-2">
        <img src="img/right-arrow.png" alt="" />
      </div>
      <hr>
    </div>
    <div class="settingsFeature row">
      <div class="col-sm-10">
        <h3>Change Password</h3>
      </div>
      <div class="col-sm-2">
        <img src="img/right-arrow.png" alt="" />
      </div>
      <hr>
    </div>

    <div class="privateAccount row">
      <div class="col-sm-7">
        <h3>Private Account</h3>
      </div>
      <div class="col-sm-5">
        <img src="img/toggle.png" alt="" />
      </div>
    </div>
    <div class="settingsBtns row">
      <div class="col-sm-6">
        <a href="logIn.html"><button class="btn btn-lg round" type="button" name="button">Log Off</button></a>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-lg round" id="deleteAccount" type="button" name="button">Delete Account</button>
      </div>
    </div>

    <footer>
      <div  class="navbar navebar-fixed-bottom">
        <ul>
          <li><img src="img/homeIcon.png" alt="home icon"></li>
          <li><img src="img/friendsIcon.png" alt="friends icon"></li>
          <li><img src="img/currentAdventureIcon.png" alt="current adventure icon"></li>
          <li><img src="img/profileIcon.png" alt="profile icon"></li>
      </ul>
    </div>
    </footer>

  </body>
</html>
