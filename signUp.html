<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div>
      <img id="logoSignUp" src="img/logoSignUp.svg">
      <img id="logoTextSignUp" src="img/logoScout.png">
    </div>
    <div class="signUpForm">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Email" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="rePassword" placeholder="Re-Enter Password">
      </div>
      <div class="signUpbtn">
        <button class="btn signUp" type="submit">SIGN   UP</button>
      </div>
    </div>
  </body>
</html>
