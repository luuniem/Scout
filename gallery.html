<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <title>Your Photos</title>
  </head>

  <body class="gallery" style="text-align: center;">
    <header class="row">
      <div class="col-sm-2">
        <img src="img/back.png" alt="" />
      </div>
      <div class="col-sm-8">
        <h2>Your Photos</h2>
      </div>
      <div class="col-sm-2">
        <h3>Cancel</h3>
      </div>
    </header>

    <div class="gallery">
      <div class="galleryView row">
        <div id="biggestImg" class="col-sm-7">
          <img src="img/pic1.jpg" alt="" />
        </div>
        <div id="verticalRow" class="col-sm-5">
          <img src="img/pic2.jpg" alt="" />
          <img src="img/pic3.jpg" alt="" />
        </div>
      </div>

      <div id="row2" class="galleryView row2 row">
        <div class="col-sm-4">
          <img src="img/pic4.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic5.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic6.jpg" alt="" />
        </div>
      </div>

      <div id="row3" class="galleryView row2 row">
        <div class="col-sm-4">
          <img src="img/pic7.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic8.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic9.jpg" alt="" />
        </div>
      </div>

      <div id="row4" class="galleryView row2 row">
        <div class="col-sm-4">
          <img src="img/pic10.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic11.jpg" alt="" />
        </div>
        <div class="col-sm-4">
          <img src="img/pic12.jpg" alt="" />
        </div>
      </div>
    </div>


    <footer>
      <div  class="navbar navebar-fixed-bottom">
        <ul>
          <li><img src="img/homeIcon.png" alt="home icon"></li>
          <li><img src="img/friendsIcon.png" alt="friends icon"></li>
          <li><img src="img/currentAdventureIcon.png" alt="current adventure icon"></li>
          <li><img src="img/profileIcon.png" alt="profile icon"></li>
      </ul>
    </div>
    </footer>

  </body>
</html>
