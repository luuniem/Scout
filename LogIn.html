<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <title>Log In</title>
  </head>
  <body class="LogInBody animated fadeIn" style="text-align: center;">
    <img class="animated zoomIn" id="logo" src="img/logo2.svg">
    <br>
    <img id="logoText" src="img/logoScout.png">
    <div class="loginForm">
      <div class="form-group">
        <input type="text" class="form-control animated bounceInLeft" id="usr" placeholder="Email" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control animated bounceInRight" id="pwd" placeholder="Password">
      </div>
      <button class="btn login animated bounceInLeft" type="submit"><a href="profile.html">LOG IN</button>
    </div><br>
    <a href="#" id="forgotPass"><em>Forgot Password?</em></a>
    <footer>
      <p class="noAccount">Don't have an account? <a href="signUp.html" data-transition="slide" id="signUp">Sign Up!</a>
    </footer>
  </body>
</html>
