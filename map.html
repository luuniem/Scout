<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.12.3.js">
    </script>
    <title>Home</title>
  </head>

  <body class="settings">
    <header class="row">
      <div class="col-sm-2">
        <a href="profile.html"><img src="img/back.png" alt="" /></a>
      </div>
      <div class="col-sm-8">
        <h2>Location</h2>
      </div>

    </header>
    <div style="text-align: center;">
      <div class="adventureTitle">
        <h1>New Adventure</h1>
      </div>
      <div class="centerImage">
        <img src="img/map.png" alt="image of map">
      </div>
      <div class="currentLocation">
        <div class="form-group zipCode">
          <input type="text" class="form-control" id="zipCode" placeholder="Enter Your Zipcode" >
        </div>
      <div class="submitBtn">
        <button class="btn animated flipInX" ><a href="profile.html">Submit</button>
      </div>
    </div>
    <footer>
      <div  class="navbar navebar-fixed-bottom">
        <ul>
          <li><a href="home.html"><img src="img/homeIcon.png" alt="home icon"></li>
          <li><a href="friends.html"><img src="img/friendsIcon.png" alt="friends icon"></li>
          <li><a href="adventuresInProgress.html"><img src="img/currentAdventureIcon.png" alt="current adventure icon"></a></li>
          <li><a href="profile.html"><img src="img/profileIcon.png" alt="profile icon"></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
